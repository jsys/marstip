name: Build & Release

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version-and-release:
    runs-on: ubuntu-latest
    # Ignorer les commits du bot pour éviter boucle infinie
    if: "!contains(github.event.head_commit.author.name, 'github-actions')"
    outputs:
      version: ${{ steps.bump.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version bump
        id: bump
        run: |
          # Lire version actuelle
          VERSION=$(jq -r '.version' app/src-tauri/tauri.conf.json)
          IFS='.' read -r major minor patch <<< "$VERSION"

          # Analyser les commits depuis le dernier tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s")
          else
            COMMITS=$(git log --pretty=format:"%s")
          fi

          # Déterminer le type de bump
          BUMP="patch"
          if echo "$COMMITS" | grep -qE "^feat(\(.+\))?!:|BREAKING CHANGE:"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi

          # Calculer nouvelle version
          case $BUMP in
            major) NEW_VERSION="$((major + 1)).0.0" ;;
            minor) NEW_VERSION="$major.$((minor + 1)).0" ;;
            patch) NEW_VERSION="$major.$minor.$((patch + 1))" ;;
          esac

          echo "Current: $VERSION → New: $NEW_VERSION ($BUMP)"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump=$BUMP" >> $GITHUB_OUTPUT

      - name: Update version files
        run: |
          VERSION=${{ steps.bump.outputs.version }}

          # tauri.conf.json
          jq ".version = \"$VERSION\"" app/src-tauri/tauri.conf.json > tmp.json && mv tmp.json app/src-tauri/tauri.conf.json

          # Cargo.toml (ligne version = "...")
          sed -i 's/^version = ".*"/version = "'"$VERSION"'"/' app/src-tauri/Cargo.toml

          # package.json
          jq ".version = \"$VERSION\"" app/package.json > tmp.json && mv tmp.json app/package.json

      - name: Commit, Tag & Push
        run: |
          VERSION=${{ steps.bump.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: bump version to $VERSION [skip ci]"
          git tag "v$VERSION"
          git push origin HEAD:refs/heads/master --tags

  build:
    needs: version-and-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            name: macOS-x64
          - platform: ubuntu-22.04
            args: ""
            name: Linux
          - platform: windows-latest
            args: ""
            name: Windows

    runs-on: ${{ matrix.platform }}
    name: Build (${{ matrix.name }})

    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: app
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: app
          args: ${{ matrix.args }}
          tagName: v${{ needs.version-and-release.outputs.version }}
          releaseName: 'MarsTip v${{ needs.version-and-release.outputs.version }}'
          releaseBody: 'See the assets below to download for your platform.'
          releaseDraft: false
          prerelease: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: marstip-${{ matrix.name }}
          path: |
            app/src-tauri/target/*/release/bundle/dmg/*.dmg
            app/src-tauri/target/*/release/bundle/macos/*.app
            app/src-tauri/target/release/bundle/dmg/*.dmg
            app/src-tauri/target/release/bundle/macos/*.app
            app/src-tauri/target/release/bundle/deb/*.deb
            app/src-tauri/target/release/bundle/appimage/*.AppImage
            app/src-tauri/target/release/bundle/msi/*.msi
            app/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: ignore
